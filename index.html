    <header>
        <h1>301-Entrance-Exam</h1>

    <main>
        <section>
            <div id="formDiv">
                <form id="toDoForm">
                    <fieldset>
                        <div>
                            <label for="taskName">Task Name:</label>
                            <input type="text" id="taskName" required>
                        </div>
                        <div>
                            <label for="taskDate">Date:</label>
                            <input type="datetime-local" id="taskDate" required>
                        </div>
                        <div id="buttons">
                            <input type="submit" value="Add" id="add">
                            <input type="submit" value="Clear All" id="clear">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div id="myTasks">

            </div>
        </section>
    </main>
